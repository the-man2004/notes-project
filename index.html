<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/noteContainer.css" />
    <script defer src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <title>Notes</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="note-selection orange">
        <p class="note-selector">
          All notes <i class="fi fi-rr-caret-down"></i>
        </p>
        <p>0 notes</p>
      </div>

      <div class="search-bar gray">
        <i class="fi fi-rr-search light-gray"></i>
        <input
          class="light-gray search"
          type="text"
          placeholder="Search notes"
        />
        <i class="fi fi-rr-cross light-gray invisible cancel-btn"></i>
      </div>

      <div class="menu orange">
        <i class="fi fi-rr-menu-burger burger-menu"></i>
      </div>

      <!-- popups -->

      <!-- burger popups -->
      <div class="burger-popup no-display">
        <ul>
          <li id="grid-view">Grid view</li>
          <hr />
          <li id="delete-note">Delete items</li>
          <hr />
          <li id="settings">Settings</li>
        </ul>
      </div>

      <!-- note selector -->
      <div class="note-popup no-display">
        <ul>
          <li>
            <i class="fi fi-rr-memo note-icons"></i>
            <div class="notes">
              <p class="all-notes note-link">All notes</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li>
            <i class="fi fi-rr-star note-icons"></i>
            <div class="notes">
              <p class="favorite-notes note-link">My favorites</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li>
            <i class="fi fi-rr-trash note-icons"></i>
            <div class="notes">
              <p class="deleted-notes note-link">Recently deleted</p>
              <p>0</p>
            </div>
          </li>
          <div class="divider"></div>
          <li>
            <i class="fi fi-rr-document-signed note-icons"></i>
            <div class="notes">
              <p class="travel-notes note-link">Travel</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li>
            <i class="fi fi-rr-document-signed note-icons"></i>
            <div class="notes">
              <p class="travel-notes note-link">Travel</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li>
            <i class="fi fi-rr-document-signed note-icons"></i>
            <div class="notes">
              <p class="travel-notes note-link">Travel</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li>
            <i class="fi fi-rr-document-signed note-icons"></i>
            <div class="notes">
              <p class="travel-notes note-link">Travel</p>
              <p>0</p>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- main section -->
    <main>
      <!-- overlay -->
      <div class="overlay no-display"></div>

      <!-- add note popup -->
      <!-- <div class="form-container">
        <form action="">

        </form>
      </div> -->

      <!-- add note btn -->
      <i class="fi fi-rr-add add-note-btn"></i>
    </main>
  </body>
</html>
