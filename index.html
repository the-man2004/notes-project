<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <script defer src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <title>Notes</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="note-selection orange">
        <p class="note-selector">
          All notes <i class="fi fi-rr-caret-down"></i>
        </p>
        <p>0 notes</p>
      </div>

      <div class="search-bar gray">
        <i class="fi fi-rr-search light-gray"></i>
        <input class="light-gray" type="text" placeholder="Search notes" />
        <i class="fi fi-rr-cross light-gray"></i>
      </div>

      <div class="menu orange">
        <i class="fi fi-rr-menu-burger menu-dots"></i>
      </div>
    </nav>
  </body>
</html>
