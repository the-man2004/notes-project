<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/noteContainer.css" />
    <script defer src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <title>Notes app</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="note-selection orange">
        <div class="note-selector-container">
          <p class="note-selector">All notes</p>
          <i id="carret-icon" class="fi fi-rr-caret-down"></i>
        </div>
        <p class="note-count">0 notes</p>
      </div>

      <div class="search-bar gray">
        <i class="fi fi-rr-search light-gray search-btn"></i>
        <input
          class="light-gray search"
          type="text"
          placeholder="Search notes"
        />
        <i class="fi fi-rr-cross light-gray invisible cancel-btn"></i>
      </div>

      <div class="menu orange">
        <i class="fi fi-rr-menu-burger burger-menu"></i>
      </div>

      <!-- popups -->

      <!-- overlay -->
      <div class="overlay no-display"></div>

      <!-- burger popups -->
      <div class="burger-popup no-display">
        <ul>
          <li id="grid-view">Grid view</li>
          <hr />
          <li id="delete-note">Delete items</li>
          <hr />
          <li id="settings">Settings</li>
        </ul>
      </div>

      <!-- note selector -->
      <div class="note-popup no-display">
        <ul>
          <li style="color: gray">
            <i style="color: gray" class="fi fi-rr-memo note-icons"></i>
            <div class="notes">
              <p class="note-link">All notes</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li style="color: goldenrod">
            <i style="color: goldenrod" class="fi fi-rr-star note-icons"></i>
            <div class="notes">
              <p class="note-link">My favorites</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li style="color: darkred">
            <i style="color: darkred" class="fi fi-rr-trash note-icons"></i>
            <div class="notes">
              <p class="note-link">Recently deleted</p>
              <p>0</p>
            </div>
          </li>
          <div class="divider"></div>
          <li style="color: #00beef">
            <i
              style="color: #00beef"
              class="fi fi-rr-document-signed note-icons"
            ></i>
            <div class="notes">
              <p class="note-link">Travel</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li style="color: greenyellow">
            <i
              style="color: greenyellow"
              class="fi fi-rr-document-signed note-icons"
            ></i>
            <div class="notes">
              <p class="note-link">Personal</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li style="color: darkmagenta">
            <i
              style="color: darkmagenta"
              class="fi fi-rr-document-signed note-icons"
            ></i>
            <div class="notes">
              <p class="note-link">Life</p>
              <p>0</p>
            </div>
          </li>
          <hr />
          <li style="color: orangered">
            <i
              style="color: orangered"
              class="fi fi-rr-document-signed note-icons"
            ></i>
            <div class="notes">
              <p class="note-link">Work</p>
              <p>0</p>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- main section -->
    <main>
      <!-- note container -->
      <section class="note-container">
        <div class="no-notes invisible">
          <i class="fi fi-rr-document-signed"></i>
          <p>No notes yet :(</p>
        </div>
      </section>

      <!-- add note popup -->
      <div class="form-container move-up invisible">
        <p>Add note</p>
        <form class="form" action="">
          <input class="note-title" type="text" placeholder="Title" />
          <textarea
            class="note-message"
            name="note"
            id="note"
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" value="Add" />
        </form>
      </div>
    </main>
    <!-- add note btn -->
    <i class="fi fi-rr-add add-note-btn"></i>
  </body>
</html>
